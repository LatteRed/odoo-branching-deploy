[options]
; Database settings
db_host = db
db_port = 5432
db_user = odoo
db_password = secure_password
db_name = odoo_prod

; Server settings
http_port = 8069
workers = 4
max_cron_threads = 2

; Logging
log_level = info
log_handler = :INFO
logfile = /var/log/odoo/odoo.log

; Performance
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200
limit_time_real_cron = 300

; Security
admin_passwd = admin123
list_db = False

; Addons
addons_path = /mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons

; Data directory
data_dir = /var/lib/odoo

; Proxy mode
proxy_mode = True

; Without demo data
without_demo = True

; Enable XML-RPC
xmlrpc = True
xmlrpc_interface = 0.0.0.0
xmlrpc_port = 8069

; Enable JSON-RPC
jsonrpc = True
jsonrpc_interface = 0.0.0.0
jsonrpc_port = 8069

; Session settings
session_dir = /tmp/odoo_sessions

; Email settings
email_from = odoo@t29.com
smtp_server = localhost
smtp_port = 587
smtp_user = False
smtp_password = False
smtp_ssl = False
smtp_ssl_certificate_filename = False
smtp_ssl_private_key_filename = False

; Translation settings
translate_modules = ['all']

; Performance monitoring
perf_level = 0

; Memory settings
memory_soft_limit = 2147483648
memory_hard_limit = 2684354560

; Cron settings
cron_workers = 2
