version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: odoo-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-odoo_dev}
      POSTGRES_USER: ${POSTGRES_USER:-odoo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - db-data-dev:/var/lib/postgresql/data
      - ./config/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    ports:
      - "5433:5432"
    networks:
      - odoo-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-odoo} -d ${POSTGRES_DB:-odoo_dev}"]
      interval: 30s
      timeout: 10s
      retries: 3

  odoo:
    build:
      context: .
      dockerfile: Dockerfile
    image: t29-odoo-dev:latest
    container_name: odoo-app-dev
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      HOST: db
      USER: ${ODOO_DB_USER:-odoo}
      PASSWORD: ${ODOO_DB_PASSWORD:-dev_password}
      DATABASE: ${POSTGRES_DB:-odoo_dev}
      ADMIN_PASSWORD: ${ODOO_ADMIN_PASSWORD:-dev123}
      # Development specific settings
      ODOO_DEBUG: 1
      ODOO_LOG_LEVEL: debug
    volumes:
      - odoo-data-dev:/var/lib/odoo
      - ./logs:/var/log/odoo
      - ./config/odoo.conf:/etc/odoo/odoo.conf:ro
    ports:
      - "8070:8069"
    networks:
      - odoo-dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8069/web/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  nginx:
    image: nginx:1.25.2-alpine
    container_name: odoo-nginx-dev
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./config/nginx-dev.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - odoo
    networks:
      - odoo-dev-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7.2-alpine
    container_name: odoo-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data-dev:/data
    ports:
      - "6380:6379"
    networks:
      - odoo-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Development tools
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin-dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@t29.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    volumes:
      - pgadmin-data-dev:/var/lib/pgadmin
    ports:
      - "8081:80"
    networks:
      - odoo-dev-network
    depends_on:
      - db

volumes:
  db-data-dev:
    driver: local
  odoo-data-dev:
    driver: local
  redis-data-dev:
    driver: local
  pgadmin-data-dev:
    driver: local

networks:
  odoo-dev-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.0.0/16
